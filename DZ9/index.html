<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./fonts/Miso_Bold/stylesheet.css">
    <link rel="stylesheet" href="./fonts/Miso_Bold/miso-bold.woff">
    <link rel="stylesheet" href="./fonts/Miso_Light/stylesheet.css">
    <link rel="stylesheet" href="./fonts/Miso_Light/miso-light.woff">
    <title>DZ9</title>
</head>
<body>
    <div class="wrapper">
        <div class="conteiner">
            <div class="price">
                <p>$2</p>
            </div>
            <div class="picture">
                <img src="./img/bronze.png" alt="bronze cup">
            </div>
            <div class="content">
                <h1>Bronze</h1>
                <h2>Any cup of coffe until $3</h2>
            </div>
        </div>
        <div class="conteiner__big">
            <div class="price">
                <p>$3</p>
            </div>
            <div class="picture">
                <img src="./img/gold.png" alt="gold cup">
            </div>
            <div class="content">
                <h1>Gold</h1>
                <h2>Any cup of coffe until $5</h2>
            </div>
        </div>
        <div class="conteiner">
            <div class="price">
                <p>$2.5</p>
            </div>
            <div class="picture">
                <img src="./img/silver.png" alt="silver cup">
            </div>
            <div class="content">
                <h1>Silver</h1>
                <h2>Any cup of coffe until $4</h2>
            </div>
        </div>
    </div>
</body>
</html>
