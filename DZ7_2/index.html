<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.css">
    <title>Lesson 7_2</title>
</head>
<body>
    <div class="mainWindow">
    <div class="dashboard">
        <h1>CSS Weather Forecast <i class="wi wi-sunset"></i></h1>
        <ul class="wrapper">
            <li class="fifty">
                <div class="blue">
                    <p>Lisbon</p>
                    <p>21&deg;C <i class="wi wi-day-sunny"></i></p> 
                </div>
            </li>
            <li class="tventyFive">
                <div class="whiteBlue">
                    <p>Paris</p>
                    <p>11&deg;C <i class="wi wi-night-sleet"></i></p> 
                </div>
            </li>
            <li class="tventyFive">
                <div class="darkPink">
                    <p>Belgrade</p>
                    <p>15&deg;C <i class="wi wi-day-cloudy"></i></p>
                </div>
            </li>
            <li class="tventyFive">
                <div class="red">
                    <p>Moscow</p>
                    <p>21&deg;C <i class="wi wi-day-cloudy-high"></i></p>
                </div>
            </li>
            <li class="tventyFive">
                <div class="orange">
                    <p>Tel Aviv</p>
                    <p>32&deg;C <i class="wi wi-hot"></i></p>
                </div> 
            </li>
            <li class="tventyFive">
                <div class="yellow">
                    <p>Cair</p>
                    <p>21&deg;C <i class="wi wi-day-sunny"></i></p>
                </div>
            </li>
            <li class="tventyFive">
                <div class="green">
                    <p>New York</p>
                    <p>17&deg;C <i class="wi wi-day-sleet-storm"></i></p>
                </div>
            </li>
            <li class="tventyFive">
                <div class="grey">
                    <p>New Delhi</p>
                    <p>17&deg;C <i class="wi wi-rain-wind"></i></p>
                </div>
            </li>
            <li class="fifty">
                <div class="pink">
                    <p>San Francisco</p>
                    <p>15&deg;C <i class="wi wi-day-sunny-overcast"></i></p>
                </div>
            </li>
            <li class="tventyFive">
                <div class="whiteGreen">
                    <p>Tokyo</p>
                    <p>8&deg;C <i class="wi wi-night-clear"></i></p>
                </div>   
            </li>
            <li class="hundred">
                <div class="violet">
                    <p>Sidney</p>
                    <p>8&deg;C <i class="wi wi-night-partly-cloudy"></i></p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
